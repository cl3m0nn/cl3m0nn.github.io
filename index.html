<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Quiz Aleatório</title>

<link rel="stylesheet" href="/css/index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

</head>
<body>

<div class="container-centralized">
    <div class="c-quiz">
        <div id="quiz-topo" class="c-quiz__topo">
            <div class="c-quiz__topo__img">
                <img src="/assets/img/quiz-logo.png" alt="float-head-logo">
            </div>
            <h1>Quiz Aleatório da Duda</h1>
            <button id="btn-start-quiz" onclick="startQuiz()">Começar</button>
        </div>
        
        <div id="quiz-container" class="c-quiz__container">
          <h2 id="question" class="c-quiz__container__question"></h2>
          <div id="options" class="c-quiz__container__options"></div>
        </div>

        <div id="quiz-senha" class="c-quiz__senha">
            <h2>Acerte a senha secreta!</h2>
            <button onclick="askPassword(); passwordTrys()">Tentar senha novamente</button>
            <p>Tentativas erradas: <a id="clicks">1</a></p>
        </div>
        
        <div id="congratulations" class="c-quiz__parabens">
          <img src="/assets/img/quiz-parabens.png" alt="parabens" style="width: 100%;">
          <h1>Duda, você quer namorar comigo?</h1>
        </div>
    </div>
</div>

<script src="/js/index.js"></script>

<script src="https://cdn.jsdelivr.net/gh/brunoalbim/devtools-detect/index.js"></script>
<script>
if (window.devtools.isOpen === true) {
      window.location = "https://endereco-do-seu-site.com.br/conteudo-protegido.php";
    }
  	window.addEventListener('devtoolschange', event => {
      if (event.detail.isOpen === true) {
        window.location = "https://endereco-do-seu-site.com.br/conteudo-protegido.php";
      }
  	});
</script>

</body>
</html>
